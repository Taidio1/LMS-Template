server {
    listen 80;
    
    # Root directory for the React build
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance (PDFs/PPT optimization)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Fix for .mjs files (typically Vite-built workers)
    location ~ \.mjs$ {
        types {
            application/javascript mjs;
        }
    }

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Backend
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static uploads (Course files persistence check)
    location /uploads {
        proxy_pass http://backend:3001/uploads;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}
